<p>Parallel fold properties</p>

<input type="number" [ngModel]="data?.leftDistance | async" (ngModelChange)="changeValue($event, data?.leftDistance)" />
<input
  type="number"
  [ngModel]="data?.rightDistance | async"
  (ngModelChange)="changeValue($event, data?.rightDistance)"
/>

<input type="number" [ngModel]="data?.height | async" (ngModelChange)="changeValue($event, data?.height)" />
